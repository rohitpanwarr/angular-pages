<nav>
  <ul class="pagination">
    <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li 
        class="page-item"
        [ngClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
        >
        <a class="page-link" (click)="currentPage = i">
          {{ i+1 }}
        </a>
      </li>
    </ng-container>
    <li class="page-item" [ngClass]="{ disabled: currentPage === images.length-1 }">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url"/>
</div>

<!-- Switch Case usage -->
<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
    Current Page is Zero
  </div>
  <div *ngSwitchCase="1">
    Current Page is Zero
  </div>
  <div *ngSwitchDefault>
    Other Page
  </div>
</div>

<!-- custom structural directives -->
<ul *appTimes="5">
  <li>item 1</li>
</ul>
